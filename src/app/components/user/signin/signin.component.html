<!--<i class="float-right fa fa-times" aria-hidden="true" (click)="dialogRef.close()"></i>-->
<form [formGroup]="signinForm" (ngSubmit)="signIn()" class="container-column">

  <h4>Sign In</h4>

  <div>
    <mat-form-field class="full-width">
      <input matInput formControlName="email" placeholder="Email">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="full-width">
      <input matInput formControlName="password" placeholder="Password" [type]="hide ? 'password' : 'text'">
      <mat-icon *ngIf="hide" matSuffix (click)="hide = !hide"><i class="fa fa-eye" aria-hidden="true"></i></mat-icon>
      <mat-icon *ngIf="!hide" matSuffix (click)="hide = !hide"><i class="fa fa-eye-slash" aria-hidden="true"></i>
      </mat-icon>
    </mat-form-field>
  </div>
  <br>
  <div *ngIf="error" class="alert alert-danger col-md-12" role="alert">
    Email or password incorrect
  </div>

  <h6 class="link cursor">Forgot Password? Recover the password.</h6>

  <div>
    <button class="float-right" mat-raised-button color="primary" type="submit" [disabled]="!signinForm.valid">Sign in</button>
  </div>


</form>
